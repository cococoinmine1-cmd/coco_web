<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coco Clan 3D - The Builder</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; background: #3d7a36; cursor: grab; }
        
        /* UI Styling */
        .ui-panel { position: fixed; top: 10px; right: 10px; display: flex; flex-direction: column; gap: 5px; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.8); border: 2px solid #f1c40f; border-radius: 8px; padding: 5px 15px; color: #fff; width: 110px; display: flex; justify-content: space-between; pointer-events: all; }
        
        .bottom-bar { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 15px; pointer-events: none; }
        .btn { width: 70px; height: 70px; background: #e67e22; border: 3px solid #fff; border-radius: 15px; cursor: pointer; pointer-events: all; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: bold; box-shadow: 0 4px 0 #d35400; }
        
        #msg { position: fixed; top: 80px; width: 100%; text-align: center; color: white; font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none; }
    </style>
</head>
<body>

<div id="msg"></div>
<div class="ui-panel">
    <div class="stat"><span>ü•• COCO</span> <span id="coco-val">500</span></div>
    <div class="stat"><span>ü™µ WOOD</span> <span id="wood-val">50</span></div>
</div>

<div class="bottom-bar">
    <div class="btn" onclick="setMode('house')">HOUSE</div>
    <div class="btn" style="background:#2c3e50" onclick="setMode('cannon')">CANNON</div>
    <div class="btn" style="background:#7f8c8d" onclick="setMode('wall')">WALL</div>
    <div class="btn" style="background:#f1c40f; color:black" onclick="saveGame()">SAVE</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let res = { coco: 500, wood: 100 };
    let buildings = [], trees = [], player = { x: 0, y: 0, tx: 0, ty: 0 };
    let offsetX = canvas.width / 2, offsetY = canvas.height / 4;
    let buildMode = null, isDragging = false, lastX, lastY;

    // ‡∂¥‡∂ª‡∂´ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è ‡∂±‡∂∏‡∑ä Load ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è
    const saved = localStorage.getItem('coco3DSave');
    if(saved) {
        let data = JSON.parse(saved);
        res = data.res; buildings = data.buildings;
    }

    // ‡∂ú‡∑É‡∑ä ‡∂ß‡∑í‡∂ö‡∂ö‡∑ä ‡∑Ñ‡∂Ø‡∂∏‡∑î
    for(let i=0; i<15; i++) trees.push({ x: Math.random()*600-300, y: Math.random()*600-300, hp: 10 });

    function toIso(x, y) {
        return { ix: (x - y) + offsetX, iy: (x + y) / 2 + offsetY };
    }

    function setMode(type) { buildMode = type; showMsg("Placing " + type); }

    canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
    canvas.addEventListener('mousemove', e => {
        if (isDragging) { offsetX += e.clientX - lastX; offsetY += e.clientY - lastY; lastX = e.clientX; lastY = e.clientY; }
    });

    window.addEventListener('mouseup', e => {
        let mx = e.clientX - offsetX, my = (e.clientY - offsetY) * 2;
        let gx = Math.round(((my + mx) / 2)/40)*40;
        let gy = Math.round(((my - mx) / 2)/40)*40;

        if (buildMode) {
            buildings.push({ x: gx, y: gy, type: buildMode, lvl: 1 });
            buildMode = null;
        } else {
            player.tx = gx; player.ty = gy;
        }
        isDragging = false;
    });

    function drawIsoBox(x, y, color, h) {
        let p = toIso(x, y);
        // Top Face
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(p.ix, p.iy - h); ctx.lineTo(p.ix + 20, p.iy - 10 - h);
        ctx.lineTo(p.ix, p.iy - 20 - h); ctx.lineTo(p.ix - 20, p.iy - 10 - h);
        ctx.fill();
        // Side Faces
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath();
        ctx.moveTo(p.ix, p.iy - h); ctx.lineTo(p.ix - 20, p.iy - 10 - h);
        ctx.lineTo(p.ix - 20, p.iy - 10); ctx.lineTo(p.ix, p.iy); ctx.fill();
    }

    function showMsg(m) { document.getElementById('msg').innerText = m; setTimeout(()=>document.getElementById('msg').innerText="", 2000); }

    function saveGame() {
        localStorage.setItem('coco3DSave', JSON.stringify({ res, buildings }));
        showMsg("Progress Saved! üíæ");
    }

    function render() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Grid
        for(let i=-400; i<=400; i+=40) {
            for(let j=-400; j<=400; j+=40) {
                let p = toIso(i, j); ctx.strokeStyle = "rgba(0,0,0,0.05)"; ctx.strokeRect(p.ix-20, p.iy, 40, 20);
            }
        }

        // Trees & Harvesting
        trees.forEach((t, i) => {
            let p = toIso(t.x, t.y);
            ctx.fillStyle = "#1b3310"; ctx.beginPath(); ctx.arc(p.ix, p.iy-15, 10, 0, 7); ctx.fill();
            ctx.fillStyle = "#5d4037"; ctx.fillRect(p.ix-2, p.iy-5, 4, 10);

            if(Math.hypot(player.x-t.x, player.y-t.y) < 20) {
                t.hp -= 0.05; if(Math.random()>0.9) res.wood++;
                if(t.hp <= 0) trees.splice(i, 1);
            }
        });

        // Buildings
        buildings.forEach(b => {
            let col = b.type === 'house' ? '#a52a2a' : (b.type === 'wall' ? '#95a5a6' : '#2c3e50');
            drawIsoBox(b.x, b.y, col, b.type === 'wall' ? 10 : 20);
        });

        // Player (Small 3D Box)
        player.x += (player.tx - player.x) * 0.1;
        player.y += (player.ty - player.y) * 0.1;
        drawIsoBox(player.x, player.y, "#f1c40f", 10);

        document.getElementById('coco-val').innerText = Math.floor(res.coco);
        document.getElementById('wood-val').innerText = Math.floor(res.wood);
        requestAnimationFrame(render);
    }
    render();
</script>
</body>
</html>
