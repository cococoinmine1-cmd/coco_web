<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Coco Clan - Pro Version</title>
    <style>
        :root { --gold: #f1c40f; --dark-blue: #2c3e50; }
        body { margin: 0; background: #1b3d1b; overflow: hidden; font-family: 'Arial Black', sans-serif; user-select: none; }
        canvas { display: block; cursor: grab; }

        /* CoC Styled Resource Bar */
        .res-container { position: fixed; top: 15px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .res-bar { background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 20px; width: 180px; height: 35px; display: flex; align-items: center; padding: 0 10px; position: relative; }
        .res-bar img { width: 30px; position: absolute; left: -15px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        .res-text { width: 100%; text-align: right; color: white; font-size: 18px; text-shadow: 2px 2px #000; }
        .res-fill { height: 10px; background: var(--gold); position: absolute; bottom: 5px; left: 20px; right: 10px; border-radius: 5px; opacity: 0.3; }

        /* Level Badge */
        .lvl-badge { position: fixed; top: 15px; left: 20px; width: 60px; height: 60px; background: url('https://i.imgur.com/8Q8pY7W.png') no-repeat center; background-size: contain; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; z-index: 1000; }

        /* Shop & Bottom UI */
        .bottom-ui { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 1000; }
        .btn-shop { width: 90px; height: 90px; background: url('https://i.imgur.com/GzB9pS0.png') no-repeat center; background-size: cover; border: none; cursor: pointer; transition: transform 0.1s; }
        .btn-shop:active { transform: scale(0.9); }

        #shop-menu { display: none; position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 700px; background: var(--dark-blue); border: 5px solid #f1c40f; border-radius: 20px; padding: 20px; z-index: 2000; color: white; }
        .shop-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .shop-item { background: #34495e; border-radius: 15px; padding: 15px; text-align: center; border-bottom: 5px solid #1a252f; }
        .shop-item img { width: 60px; height: 60px; }
    </style>
</head>
<body>

<div class="lvl-badge" id="th-level">1</div>

<div class="res-container">
    <div class="res-bar">
        <img src="https://i.imgur.com/5lS3GvY.png" alt="Gold">
        <div class="res-text" id="ui-gold">1,000</div>
        <div class="res-fill"></div>
    </div>
    <div class="res-bar">
        <img src="https://i.imgur.com/Tj2rF6Q.png" alt="Wood">
        <div class="res-text" id="ui-wood">500</div>
        <div class="res-fill" style="background: #e67e22;"></div>
    </div>
</div>

<div id="shop-menu">
    <div class="shop-grid">
        <div class="shop-item" onclick="prepareBuild('goldmine', 500)">
            <img src="https://i.imgur.com/vH95F2m.png"><br>GOLD MINE<br><span>500 ðŸª™</span>
        </div>
        <div class="shop-item" onclick="prepareBuild('barracks', 1000)">
            <img src="https://i.imgur.com/pYI7j5Y.png"><br>BARRACKS<br><span>1000 ðŸª™</span>
        </div>
        <div class="shop-item" onclick="prepareBuild('defense', 1500)">
            <img src="https://i.imgur.com/Vp6qH3P.png"><br>CANNON<br><span>1500 ðŸª™</span>
        </div>
        <div class="shop-item" onclick="upgradeTH()">
            <img src="https://i.imgur.com/U6OQ9nZ.png"><br>UPGRADE TH<br><span id="up-cost">2000 ðŸª™</span>
        </div>
    </div>
</div>

<div class="bottom-ui">
    <div class="btn-shop" onclick="toggleShop()"></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let res = { gold: 1000, wood: 500, thLvl: 1 };
    let camera = { x: canvas.width / 2, y: canvas.height / 4, zoom: 1 };
    let buildings = [], trees = [], soldiers = [];
    let placingMode = null;

    // CoC Assets Mapping
    const ASSETS = {
        th: "https://i.imgur.com/U6OQ9nZ.png",
        goldmine: "https://i.imgur.com/vH95F2m.png",
        barracks: "https://i.imgur.com/pYI7j5Y.png",
        defense: "https://i.imgur.com/Vp6qH3P.png",
        tree: "https://i.imgur.com/N6x4p39.png",
        worker: "https://i.imgur.com/7YV9oO6.png"
    };

    // Load Game
    buildings.push({ x: 0, y: 0, type: 'th', lvl: 1, isDone: true });
    for(let i=0; i<30; i++) trees.push({ x: (Math.random()*1600-800), y: (Math.random()*1600-800) });

    function toIso(x, y) {
        return { ix: (x - y) + camera.x, iy: (x + y) / 2 + camera.y };
    }

    function toggleShop() {
        let s = document.getElementById('shop-menu');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
        playSound("https://www.fesliyanstudios.com/play-mp3/387"); // UI Click Sound
    }

    function playSound(url) {
        let a = new Audio(url); a.volume = 0.5; a.play();
    }

    function prepareBuild(type, cost) {
        if(res.gold >= cost) {
            placingMode = { type, cost };
            toggleShop();
        }
    }

    // Input Handling
    let isDragging = false, lastX, lastY;
    canvas.addEventListener('mousedown', e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
    window.addEventListener('mousemove', e => {
        if(isDragging) {
            camera.x += e.clientX - lastX;
            camera.y += e.clientY - lastY;
            lastX = e.clientX; lastY = e.clientY;
        }
    });

    window.addEventListener('mouseup', e => {
        if(placingMode && !isDragging) {
            let mx = e.clientX - camera.x, my = (e.clientY - camera.y) * 2;
            let gx = Math.round(((my + mx) / 2) / 80) * 80;
            let gy = Math.round(((my - mx) / 2) / 80) * 80;

            res.gold -= placingMode.cost;
            buildings.push({ x: gx, y: gy, type: placingMode.type, progress: 0, isDone: false });
            placingMode = null;
            playSound("https://www.fesliyanstudios.com/play-mp3/2655"); // Construction sound
        }
        isDragging = false;
    });

    function drawBuilding(b) {
        let p = toIso(b.x, b.y);
        let img = new Image(); img.src = ASSETS[b.type];
        
        // Shadow (3D Effect)
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.beginPath(); ctx.ellipse(p.ix, p.iy, 40, 20, 0, 0, Math.PI*2); ctx.fill();

        let size = b.type === 'th' ? 120 : 90;
        ctx.drawImage(img, p.ix - size/2, p.iy - size * 0.8, size, size);

        if(!b.isDone) {
            b.progress += 0.3;
            // CoC Progress Bar
            ctx.fillStyle = "#000"; ctx.fillRect(p.ix-30, p.iy-100, 60, 10);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.ix-30, p.iy-100, b.progress * 0.6, 10);
            if(b.progress >= 100) b.isDone = true;
        }
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Grass Grid (Professional Tiles)
        ctx.strokeStyle = "rgba(0,0,0,0.1)";
        for(let i=-1000; i<=1000; i+=80) {
            for(let j=-1000; j<=1000; j+=80) {
                let p = toIso(i, j);
                ctx.beginPath(); ctx.moveTo(p.ix, p.iy-20); ctx.lineTo(p.ix+40, p.iy); ctx.lineTo(p.ix, p.iy+20); ctx.lineTo(p.ix-40, p.iy); ctx.closePath(); ctx.stroke();
            }
        }

        trees.forEach(t => {
            let p = toIso(t.x, t.y);
            let img = new Image(); img.src = ASSETS.tree;
            ctx.drawImage(img, p.ix-25, p.iy-40, 50, 50);
        });

        buildings.forEach(drawBuilding);

        // Update UI
        document.getElementById('ui-gold').innerText = res.gold.toLocaleString();
        document.getElementById('ui-wood').innerText = res.wood.toLocaleString();
        document.getElementById('ui-th-lvl').innerText = res.thLvl;

        requestAnimationFrame(gameLoop);
    }
    gameLoop();
</script>
</body>
</html>
