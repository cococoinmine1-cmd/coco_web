<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO SOVEREIGN CORE V6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #000; --border: #1a1a1a; }
        body { background: var(--bg); color: white; margin: 0; font-family: sans-serif; overflow: hidden; }

        /* මැද රවුම සහ ලොගෝ එකේ සුපිරිම කෝඩින් එක */
        .tap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .core-btn {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #222 0%, #000 100%);
            border-radius: 50%;
            border: 8px solid #111;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.2), inset 0 0 20px rgba(0,0,0,1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s ease;
            outline: none;
        }

        .core-btn:active {
            transform: scale(0.94);
            border-color: var(--gold);
        }

        /* මෙන්න ලොගෝ එක රවුමට හරියටම සෙට් වෙන හැටි */
        .core-btn img {
            width: 160px; /* රවුමට ගැළපෙන සයිස් එක */
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 0 20px var(--gold));
            pointer-events: none;
        }

        /* රවුම වටේ කැරකෙන රන්වන් ආලෝකය */
        .core-btn::before {
            content: '';
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 2px dashed var(--gold);
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .balance-card {
            text-align: center;
            padding: 20px;
            font-family: 'Orbitron';
        }

        .bal-val { font-size: 40px; color: #fff; }
    </style>
</head>
<body>

    <div class="balance-card">
        <small style="color:var(--gold)">SECURE ASSETS</small>
        <div class="bal-val" id="balance">0.00</div>
    </div>

    <div class="tap-container">
        <div class="core-btn" id="tap-btn">
            <img src="https://www.svgrepo.com/show/433360/coin-gold.svg" alt="COCO">
        </div>
    </div>

    <script>
        // ටැප් කරනකොට වැඩ කරන පොඩි කෝඩ් එකක්
        let bal = 0;
        const btn = document.getElementById('tap-btn');
        const disp = document.getElementById('balance');

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            bal += 1;
            disp.innerText = bal.toFixed(2);
            
            // Vibrating for feel
            if(navigator.vibrate) navigator.vibrate(30);
        });
    </script>
</body>
</html>
