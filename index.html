<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COCO SOVEREIGN CORE V6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #000; --border: #1a1a1a; }
        body { background: var(--bg); color: white; margin: 0; font-family: sans-serif; overflow: hidden; }


/* මැද රවුම සහ ලොගෝ එක හරියටම සෙට් කරන කෝඩ් එක */
.core-btn {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
    border: 5px solid #111;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin: 40px auto;
    box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(241, 196, 15, 0.1);
    cursor: pointer;
    transition: transform 0.1s;
}

.core-btn:active {
    transform: scale(0.95);
}

/* මෙන්න මේකයි වැදගත්ම කෑල්ල - Image එක රවුමට මැදි කරන හැටි */
.core-btn img {
    width: 100%; /* රවුම ඇතුළටම පිරෙන්න */
    height: 100%;
    border-radius: 50%; /* රූපයත් රවුම් වෙන්න */
    object-fit: cover; /* රූපය ඇද නොවී ලස්සනට පේන්න */
    pointer-events: none;
    filter: drop-shadow(0 0 15px rgba(241, 196, 15, 0.5));
}

        .bal-val { font-size: 40px; color: #fff; }
    </style>
</head>
<body>

    <div class="balance-card">
        <small style="color:var(--gold)">SECURE ASSETS</small>
        <div class="bal-val" id="balance">0.00</div>
    </div>
    <div class="core-btn" id="tap-btn">
    <img src="https://i.ibb.co/vzR0Y4m/gold-coco.png" alt="COCO MINER">
</div>



    <script>
        // ටැප් කරනකොට වැඩ කරන පොඩි කෝඩ් එකක්
        let bal = 0;
        const btn = document.getElementById('tap-btn');
        const disp = document.getElementById('balance');

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            bal += 1;
            disp.innerText = bal.toFixed(2);
            
            // Vibrating for feel
            if(navigator.vibrate) navigator.vibrate(30);
        });
    </script>
</body>
</html>
